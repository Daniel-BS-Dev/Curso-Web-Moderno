<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div>
      <ul>
          <li>nossa</li>
      </ul>
  </div>

    <script>
        const list = document.querySelector('div ul')
        list.parentNode // pegando o pai
        list.childNodes // pegando o filho
        list.firstChild // pegando o primeiro filho
        list.nextSibling // proximo filho depois do elemento
        list.lastChild // pega o ultimo filho
        list.previousSibling // anterior
        list.children // vem os filho sem os texto
        list.firstElementChild  // pega em o text
        list.lastElementChild // sem o text
        list.parentNode.previousSibling //juntando os elementos
    </script>
</body>
</html>
