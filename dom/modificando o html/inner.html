<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Texto Inicial</p>
    </div>

    <script>
        const div = document.querySelector('div');
        div.innerHTML = 'Texto Alterado' //substitui o que esta dentro da div
        //div.outerHTML = 'Texto Alterado' // substitui toda a div
        div.insertAdjacentHTML('beforebegin', '<p>Antes Inicio</p>') // antes da div inserir o p
        div.insertAdjacentHTML('afterbegin', '<p>Depois do inicio</p>') // depois do elemento
        div.insertAdjacentHTML('beforeend', '<p>Antes do fim</p>') // no final
    </script>
</body>
</html>
